<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nimi's Cake</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      text-align: center;
      height: 100vh;
      background-image: url('https://images.unsplash.com/photo-1565958011703-44f9829ba187?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      animation: zoomBg 20s infinite alternate ease-in-out;
      overflow-x: hidden;
    }

    @keyframes zoomBg {
      0% { background-size: 100%; }
      100% { background-size: 110%; }
    }

    .container {
      background: rgba(0, 0, 0, 0.65);
      padding: 50px 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      animation: fadeInUp 2s ease-out;
      max-width: 900px;
      margin: auto;
      position: relative;
      z-index: 2;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3.2em;
      margin-bottom: 10px;
      color: #ffd3e0;
      text-shadow: 2px 2px 8px #000;
      animation: glowText 2s ease-in-out infinite alternate;
    }

    @keyframes glowText {
      from {
        text-shadow: 0 0 10px #ff99c8, 0 0 20px #ff99c8;
      }
      to {
        text-shadow: 0 0 20px #ff5fa2, 0 0 40px #ff5fa2;
      }
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #ffe6f0;
      font-family: 'Poppins', sans-serif;
    }

    a.whatsapp-link {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background-color: transparent;
      color: #25D366;
      font-size: 1.2em;
      font-weight: 600;
      border: 2px solid #25D366;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a.whatsapp-link:hover {
      background-color: #25D366;
      color: #fff;
      box-shadow: 0 0 20px #25D366;
      transform: scale(1.05);
    }

    /* Flower animation */
    .flower {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('https://pngimg.com/uploads/flower/flower_PNG131.png');
      background-size: cover;
      animation: float 12s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Floating flowers -->
  <div class="flower" style="left: 10%; animation-delay: 0s;"></div>
  <div class="flower" style="left: 40%; animation-delay: 3s;"></div>
  <div class="flower" style="left: 70%; animation-delay: 6s;"></div>

  <div class="container">
    <h1>Welcome to Nimi's Cake</h1>
    <p>You say it... We bake it to perfection!</p>
    <p>Craving something sweet? Let's bring your dream cake to life.</p>
    <p>For more info, click the link below:</p>
    <a class="whatsapp-link" href="https://wa.me/2348130181713" target="_blank">Chat with us on WhatsApp</a>
  </div>
</body>
  </html>
